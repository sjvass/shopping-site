
{% extends 'base.html' %}

{% block body %}

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Melon Name</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Total</th>
        </tr>
        </thead>
        <tbody>
            {% for melon in melons %}
                <tr>
                    <td>{{melon.common_name}}</td>
                    <td>{{melon.quantity}}</td>
                    <td>${{melon.price}}0</td>
                    <td>${{melon.total_price}}0</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <h3>Total: ${{total}}0</h3>

    <a href="/checkout" class="btn btn-large btn-primary">Check Out</a>

{% endblock %}
